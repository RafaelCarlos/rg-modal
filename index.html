<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>rg-modal demo</title>
</head>
<body>

<rg-modal></rg-modal>

<script src="https://cdn.jsdelivr.net/riot/2.0/riot.min.js"></script>
<script src="dist/rg-modal.min.js"></script>

<script>
	riot.mount('rg-modal', {
		title: 'Modal title',
		buttons: [
			{ type: 'button', action: buttonClicked, text: 'Save' },
			{ type: 'button', action: buttonClicked, text: 'Cancel' }
		]
	});

	function buttonClicked(e) {
		alert('Button clicked');
		console.log(e);
	}
</script>

</body>
</html>
